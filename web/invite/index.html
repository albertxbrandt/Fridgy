<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Household on Fridgy</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #2563EB 0%, #1E40AF 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 400px;
        }
        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 2rem;
            letter-spacing: -1px;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        h1 {
            margin: 0 0 0.5rem;
            font-size: 1.5rem;
            font-weight: 600;
        }
        p {
            margin: 0 0 1rem;
            opacity: 0.9;
            color: rgba(255, 255, 255, 0.95);
        }
        .code {
            background: rgba(255, 255, 255, 0.15);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 4px;
            margin: 1rem 0;
            font-family: 'Courier New', monospace;
        }
        .button {
            display: inline-block;
            background: white;
            color: #2563EB;
            padding: 0.875rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 1rem;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: translateY(-2px);
        }
        .error {
            background: rgba(220, 38, 38, 0.2);
            padding: 1rem;
            border-radius: 12px;
            margin-top: 1rem;
            border: 2px solid rgba(220, 38, 38, 0.4);
        }
        .note {
            font-size: 0.875rem;
            opacity: 0.7;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Fridgy</div>
        <div id="loading">
            <div class="spinner"></div>
            <h1>Opening Fridgy...</h1>
            <p>If the app doesn't open automatically, tap the button below.</p>
        </div>
        <div id="content" style="display: none;">
            <h1>Join Household</h1>
            <p>You've been invited to join a household on Fridgy!</p>
            <div class="code" id="inviteCode"></div>
            <a href="#" id="openApp" class="button">Open Fridgy App</a>
            <p class="note">Don't have the app? <a href="https://play.google.com/store/apps/details?id=fyi.goodbye.fridgy" style="color: white; text-decoration: underline;">Download from Play Store</a></p>
        </div>
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        // Get the invite code from URL parameters
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');

        if (!code) {
            // No code provided
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').innerHTML = '<h1>Invalid Link</h1><p>This invite link is missing the code. Please ask for a new invite link.</p>';
        } else {
            // Display the code
            document.getElementById('inviteCode').textContent = code;
            
            // Create deep link with custom scheme (like auth flow)
            const deepLink = `fridgy://invite?code=${code}`;
            
            // Set the manual button link
            document.getElementById('openApp').href = deepLink;
            
            // Try to open the app automatically on page load
            setTimeout(() => {
                window.location.href = deepLink;
            }, 100);
            
            // After 2.5 seconds, assume app didn't open and show manual option
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            }, 2500);
        }
    </script>
</body>
</html>
