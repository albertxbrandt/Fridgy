<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fridgy - Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2563EB 0%, #1E40AF 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(37, 99, 235, 0.3);
        }
        .logo {
            font-size: 48px;
            font-weight: bold;
            color: #2563EB;
            margin-bottom: 24px;
            letter-spacing: -1px;
        }
        h1 {
            color: #0F172A;
            margin-bottom: 12px;
            font-size: 24px;
            font-weight: 600;
        }
        p {
            color: #475569;
            margin-bottom: 24px;
            line-height: 1.5;
        }
        .btn {
            display: inline-block;
            background-color: #2563EB;
            color: white;
            padding: 16px 32px;
            border-radius: 0;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(37, 99, 235, 0.2);
        }
        .btn:hover {
            background-color: #1D4ED8;
            box-shadow: 0 6px 8px rgba(37, 99, 235, 0.3);
        }
        .fallback {
            margin-top: 24px;
            font-size: 14px;
            color: #64748B;
        }
        .fallback a {
            color: #2563EB;
            text-decoration: none;
        }
        .fallback a:hover {
            text-decoration: underline;
        }
        .spinner {
            display: none;
            margin: 20px auto;
            width: 40px;
            height: 40px;
            border: 4px solid #E2E8F0;
            border-top: 4px solid #2563EB;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Fridgy</div>
        
        <h1>Open Fridgy</h1>
        <p>Tap the button below to complete your sign-in.</p>
        
        <div class="spinner" id="spinner"></div>
        
        <a href="#" id="openApp" class="btn">Open Fridgy App</a>
        
        <p class="fallback">
            Don't have the app? 
            <a href="https://play.google.com/store/apps/details?id=fyi.goodbye.fridgy">Download from Play Store</a>
        </p>
    </div>

    <script>
        // Get the full URL with all query parameters
        const fullUrl = window.location.href;
        
        // Build the deep link URL for Android
        // The app will handle: fridgy://auth?<original_params>
        const params = window.location.search;
        const appLink = 'fridgy://auth' + params;
        
        // Also try https intent for Android App Links
        const httpsLink = 'intent://auth' + params + '#Intent;scheme=fridgy;package=fyi.goodbye.fridgy;end';
        
        // Update the button to use the app link
        const openAppBtn = document.getElementById('openApp');
        openAppBtn.href = appLink;
        
        // Try to open the app automatically
        function tryOpenApp() {
            const spinner = document.getElementById('spinner');
            spinner.style.display = 'block';
            
            // Try the custom scheme first
            window.location.href = appLink;
            
            // If that doesn't work after 2 seconds, show the button
            setTimeout(() => {
                spinner.style.display = 'none';
            }, 2000);
        }
        
        // Attempt to open automatically on page load
        tryOpenApp();
    </script>
</body>
</html>
