<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fridgy - Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 24px;
        }
        h1 {
            color: #333;
            margin-bottom: 12px;
            font-size: 24px;
        }
        p {
            color: #666;
            margin-bottom: 24px;
            line-height: 1.5;
        }
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px 32px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        .fallback {
            margin-top: 24px;
            font-size: 14px;
            color: #999;
        }
        .fallback a {
            color: #667eea;
        }
        .spinner {
            display: none;
            margin: 20px auto;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- You can add your logo here -->
        <svg class="logo" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="100" height="100" rx="20" fill="url(#gradient)"/>
            <path d="M30 25h40c2.5 0 5 2.5 5 5v45c0 2.5-2.5 5-5 5H30c-2.5 0-5-2.5-5-5V30c0-2.5 2.5-5 5-5z" fill="white"/>
            <rect x="35" y="35" width="30" height="4" rx="2" fill="#667eea"/>
            <rect x="35" y="45" width="20" height="4" rx="2" fill="#667eea"/>
            <rect x="35" y="55" width="25" height="4" rx="2" fill="#667eea"/>
            <defs>
                <linearGradient id="gradient" x1="0" y1="0" x2="100" y2="100">
                    <stop offset="0%" stop-color="#667eea"/>
                    <stop offset="100%" stop-color="#764ba2"/>
                </linearGradient>
            </defs>
        </svg>
        
        <h1>Open Fridgy</h1>
        <p>Tap the button below to complete your sign-in.</p>
        
        <div class="spinner" id="spinner"></div>
        
        <a href="#" id="openApp" class="btn">Open Fridgy App</a>
        
        <p class="fallback">
            Don't have the app? 
            <a href="https://play.google.com/store/apps/details?id=fyi.goodbye.fridgy">Download from Play Store</a>
        </p>
    </div>

    <script>
        // Get the full URL with all query parameters
        const fullUrl = window.location.href;
        
        // Build the deep link URL for Android
        // The app will handle: fridgy://auth?<original_params>
        const params = window.location.search;
        const appLink = 'fridgy://auth' + params;
        
        // Also try https intent for Android App Links
        const httpsLink = 'intent://auth' + params + '#Intent;scheme=fridgy;package=fyi.goodbye.fridgy;end';
        
        // Update the button to use the app link
        const openAppBtn = document.getElementById('openApp');
        openAppBtn.href = appLink;
        
        // Try to open the app automatically
        function tryOpenApp() {
            const spinner = document.getElementById('spinner');
            spinner.style.display = 'block';
            
            // Try the custom scheme first
            window.location.href = appLink;
            
            // If that doesn't work after 2 seconds, show the button
            setTimeout(() => {
                spinner.style.display = 'none';
            }, 2000);
        }
        
        // Attempt to open automatically on page load
        tryOpenApp();
    </script>
</body>
</html>
